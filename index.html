<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>

<div id="main" class="main">
  <div class="list" id="list">
    <div class="listHeader">
      <div class="listTitle">List One</div>
      <div class="listDelete">X</div>
    </div>

    <div class="container">
      <div class="taskContainer">
        <div class="topRow">
          <ul class="labels">
            <li>School</li>
            <li>Work</li>
          </ul>
        </div>

        <div class="task high">
          <div class="left">
            <div class="titleRow">
              <input type="checkbox" onclick="completeTask()" class="checkbox" id="checkbox1"></input>
              <div class="title">Complete TOP task list project</div>
            </div>
          </div>

          <div class="right">
            <div class="dueDate">Dec 4</div>
            <i class="bi bi-eye"></i>
            <i class="bi bi-pencil-square"></i>
            <i class="bi bi-trash"></i>
          </div>
        </div>

      </div>
    </div>

    <div class="container">
      <div class="taskContainer">
        <div class="topRow">
          <ul class="labels">
            <li>School</li>
          </ul>
        </div>

        <div class="task medium">
          <div class="left">
            <div class="titleRow">
              <input type="checkbox" class="checkbox"></input>
              <div class="title">Complete TOP task list project</div>
            </div>
          </div>

          <div class="right">
            <div class="dueDate">Dec 12</div>
            <i class="bi bi-eye"></i>
            <i class="bi bi-pencil-square"></i>
            <i class="bi bi-trash"></i>
          </div>

        </div>

      </div>
    </div>

    <div class="container">
      <div class="taskContainer">
        <div class="topRow">
          <ul class="labels complete">
            <li>School</li>
          </ul>
        </div>

        <div class="task complete low">
          <div class="left">
            <div class="titleRow">
              <input type="checkbox" class="checkbox"></input>
              <div class="title">Complete TOP task list project</div>
            </div>
          </div>

          <div class="right">
            <div class="dueDate">Dec 30</div>
            <i class="bi bi-eye"></i>
            <i class="bi bi-pencil-square"></i>
            <i class="bi bi-trash"></i>
          </div>
        </div>

        <div class="preview">
          <div class="notes">hello</div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
