<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header role="banner">
          <div class="headerInnerContainer">
            <div class="menuContainer" id="menuIcon" onclick="toggleSidebar()">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
            </div>
            <div class="logo">To-Do List</div>
            <h2>Profile</h2>
          </div>
        </header>
      
        <div class="main">
          <div class="sidebar" id="sidebar">
            <div class="menuItem"><img src="https://cdn.iconscout.com/icon/free/png-256/free-house-1121-460449.png" alt="home"><span class="menuItem">Home</span></div>
            <div class="menuItem"><img src="https://cdn.iconscout.com/icon/free/png-256/free-house-1121-460449.png" alt="home"><span class="menuItem">Testing</span></div>
          </div>      
          <div class="content">
            <div class="table-header tabgroup">
              <table>
                <thead>
                  <tr>
                    <th class="tab" data-tab="all">All</th>
                    <th class="tab" data-tab="today">Today</th>
                    <th class="tab" data-tab="tomorrow">Tomorrow</th>
                    <th class="tab" data-tab="thisWeek">This Week</th>
                  </tr>
                </thead>
              </table>
      
              <div class="taskContainer">
                <div class="taskCard">
                  <button class="taskDetails">
                    <div class="tdcheck"></div>
                    <div class="taskInner">
                      <div class="taskTitle">Create Online Notary Course</div>
                      <span class="days b">1 day</span>
                      <span class="metaData b">
                        <span class="category">Personal</span>
                        <span class="divider">•</span>
                        <span class="dueDate">Due Mon, December 12</span>
                      </span>
                      <span class="priority low b">Low</span>
                    </div>
                  </button>
                </div>
      
                <div class="taskCard">
                  <button class="taskDetails">
                    <span class="tdcheck"></span>
                    <span class="taskInner">
                      <span class="taskTitle b">Create Online Notary Course</span>
                      <span class="days b">1 day</span>
                      <span class="metaData b">
                        <span class="category">Personal</span>
                        <span class="divider">•</span>
                        <span class="dueDate">Due Mon, December 12</span>
                      </span>
                      <span class="priority high">High</span>
                    </span>
                  </button>
                </div>
      
                <div class="taskCard">
                  <button class="taskDetails">
                    <span class="tdcheck"></span>
                    <span class="taskInner">
                      <span class="taskTitle b">Create Online Notary Course</span>
                      <span class="days b">1 day</span>
                      <span class="metaData b">
                        <span class="category">Personal</span>
                        <span class="divider">•</span>
                        <span class="dueDate">Due Mon, December 12</span>
                      </span>
                      <span class="priority medium">Medium</span>
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
      
          <div class="info">Info</div>
        </div>
        <div class="footer">Footer</div>
      </div>
</body>
</html>
