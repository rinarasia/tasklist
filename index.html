<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="header">
          <div class="logo" id="logo"><img src="https://media.discordapp.net/attachments/1115776946777882686/1196516650732765224/taskrabbit.png" alt=""></img>
            <h1>Task Rabbit</h1>
          </div>
          <div class="menu">
            <input type="text" id="search" onkeyup="searchTasks()" placeholder="Search tasks.." title="Type in a name">
          </div>
        </div>
      
        <div class="content">
          <div class="sidebar" id="leftSidebar">
            <h3>Filter By Label</h3>
            <ul id="sidebarLabels">
            </ul>
          </div>
          <div class="testMain">
            <div class="tabContainer">
              <ul id="tabs">
                <li id="allTasksTab" class="tab active">All Tasks</li>
              </ul>
            </div>
            <div class="main" id="main"></div>
          </div>
          <div class="sidebar" id="rightSidebar">
            <h3>Important Title</h3>
          </div>
        </div>
      
      </div>
</body>
</html>
